{% extends "base.html" %}


{% block container %}

<h1 class="page-header">RSScrapy</h1>
<h2 class="sub-header">简介</h2>
<p>这是一个功能强大的 RSS 生成器，目前支持以下功能：</p>
<ul>
<li>非全文 RSS 转全文输出</li>
<li>文章列表转 RSS 输出</li>
<li>微信公众号</li>
<li>微博</li>
<li>知乎收藏夹</li>
</ul>
<p>通过右侧导航栏进入对应功能。</p>
<h2 class="sub-header">开源</h2>

{% endblock container %}
